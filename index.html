<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Dosis:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>The Big Picture</title>

</head>

<body>
    <header>
        <nav class="p-5">
            <h1 class="has-text-centered is-uppercase has-text-weight-bold is-size-1">The Big Picture</h1>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div id="search" class="container hero-body">
                <p id="welcome-text" class="has-text-centered has-text-white mb-6">Welcome to our page! <br> Please type
                    in a movie in the
                    search
                    bar below to see information regarding your searched movie, and to see other related movies!</p>
                <form>
                    <h4 class="has-text-left is-size-4 mt-6 mb-3 has-text-white">Search Movie:</h4>
                    <input type="text" id="user-input" placeholder="Search a movie"
                        class="input is-focused is-danger" />

                    <p id="warning"></p>

                    <div class="has-text-centered">
                        <button type="submit" id="movie-searchBtn"
                            class="button is-danger is-hovered is-medium is-rounded my-3">
                            Search
                        </button>
                    </div>
                </form>
                <p class="has-text-white">Previous Searches:</p>
                <div id="previous-search">

                </div>
            </div>
        </section>

        <section>
            <div id="movie" class="box mt-6 has-text-white">
                <h2 class="has-text-left is-size-2">Your Movie</h2>
                <ul class="has-text-centered" id="movie-details">
                    <li id="title"></li>
                    <li id="director"></li>
                    <li id="actors"></li>
                    <li id="writer"></li>
                    <li id="plot"></li>
                    <li id="release-date"></li>
                    <li id="imdb-rating"></li>
                    <li id="rt-rating"></li>
                    <li id="box-office"></li>
                    <img id="poster">
                </ul>
            </div>
        </section>

        <section class="box mt-6 has-text-white">
            <h2 class="has-text-left is-size-2" id="similar-titles">Movies You'd Like</h2>

            <div id="similar-movie-details"></div>
        </section>

    </main>


    <footer class="footer has-background-black">
        <div class="content has-text-centered has-text-white">
            <p>Created by Gustavo Higuera & Luke Johnsen</p>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
