<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Movie Project</title>

</head>

<body>
    <header>
        <nav class="p-5">
            <h1 class="has-text-centered is-uppercase has-text-weight-bold is-size-1">Movie Project</h1>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div id="search" class="container hero-body">
                <p class="has-text-centered has-text-white mb-6">Welcome to our page! Please type in a movie in the
                    search
                    bar below to see information regarding your searched movie, and to see other related movies!</p>
                <form>
                    <h4 class="has-text-left is-size-4 mt-6 mb-3 has-text-white">Search Movie:</h4>
                    <!-- <label for="movie-input" class="has-text-centered">Search Moiev:</label> -->
                    <input type="text" id="user-input" placeholder="Search a movie" class="input is-focused is-danger" />
                    <div class="has-text-centered">
                        <button type="submit" id="movie-searchBtn"
                            class="button is-danger is-hovered is-medium is-rounded my-3">
                            Search
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <section>
            <div id="movie" class="box mt-6">
                <h2 class="has-text-left is-size-2">Movie Information</h2>
                <img id="poster">
                <ul id="movie-details">
                    <li id="title"></li>
                    <li id="director"></li>
                    <li id="actors"></li>
                    <li id="writer"></li>
                    <li id="plot"></li>
                    <li id="release-date"></li>
                    <li id="imdb-rating"></li>
                    <li id="rt-rating"></li>
                    <li id="box-office"></li>
                </ul>
            </div>
        </section>

        <section id="similar-titles" class="box mt-6">
            <h2 class="has-text-left is-size-2">Related Movies</h2>
        </section>

    </main>


    <footer class="footer has-background-black">
        <div class="content has-text-centered has-text-white">
            <p>Created by Gustavo Higuera & Luke Johnsen</p>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
